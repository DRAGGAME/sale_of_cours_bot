version: "3.9"

services:
  db:
    image: postgres:18
    container_name: postgres_sale_of_cours
    hostname: postgres_sale_of_cours
    environment:
      POSTGRES_USER: ${user}
      POSTGRES_PASSWORD: ${password}
      POSTGRES_DB: ${DATABASE}
      PGDATA: /var/lib/postgresql/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/pgdata
    command: >
      postgres
      -c max_connections=10000
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.7
      -c wal_buffers=16MB
      -c default_statistics_target=100
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${user} -d ${DATABASE}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - sale_of_cours_bot_postgres_network

  redis:
    image: redis:8.2
    container_name: redis_container
    hostname: redis_host
    restart: unless-stopped
    volumes:
      - ./redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    networks:
      - sale_of_cours_bot_postgres_network

  tg_sale_of_course:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tg_sale_of_course
    environment:
      - HOST_POSTGRES=postgres_sale_of_cours
      - DATABASE_PORT=5432
      - user=${user}
      - password=${password}
      - DATABASE=${DATABASE}

      - HOST_REDIS=redis_host

      - TG_API=${TG_API}
      - PROVIDER_TOKEN=${PROVIDER_TOKEN}
    depends_on:
      - db
      - redis
    networks:
      - sale_of_cours_bot_postgres_network

volumes:
  pgdata:
    driver: local

  redis_data:
    driver: local

networks:
  sale_of_cours_bot_postgres_network:
    driver: bridge
